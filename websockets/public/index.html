<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>
</head>
<body>
    <h1>Websocket</h1>
    <!-- after attaching http server object to socket io instance, it sets up a special route to serve its client-side library .  -->
    <script src="/socket.io/socket.io.js"></script>
   <script>
     const socket = io();
     socket.on("message",(data)=>{
        console.log("receiving message",data);
     })
   </script>

</body>
</html>
